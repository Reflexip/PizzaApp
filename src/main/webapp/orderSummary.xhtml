<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>Facelet Title</title>        
    </h:head>
    <h:body>
        <b:container>
            <b:row>
            <b:navBar brand="Pizza.pl" brandHref="#">
                <b:navbarLinks>
                    <b:navLink value="Menu" href="index.xhtml"></b:navLink> 
                    <b:navLink value="Basket" href="#"></b:navLink>
                    <b:dropMenu value="Info">
                        <b:navLink value="Contact" href="#"></b:navLink>
                        <b:navLink value="Send Email" href="#"></b:navLink>
                        <b:navLink value="Facebook" href="#"></b:navLink>                        
                    </b:dropMenu>
                </b:navbarLinks>
            </b:navBar>
            </b:row>
            <b:row>
                <b:column medium-screen="8">
                    <b:panel id="basket" title="Great! This is your final order." look="success" collapsible="false">
                    <b:column>
                    <h:form>
                        <h:dataTable  var="orderPizza" value="#{customersOrder.listOfPizzas}">
                            <h:column>
                                <div class="orderElementName"><h:outputText value="#{orderPizza.name}" /></div>
                            </h:column>
                            <h:column>
                                <div class="orderElementSize"><h:outputText value="#{orderPizza.size}" /></div>
                            </h:column>
                            <h:column>
                                <div class="orderElementPrice"><h:outputText value="#{orderPizza.price}" /></div>
                            </h:column>
                            
                        </h:dataTable>                        
                    </h:form>
                    <f:facet name="footer">
                            <h:outputText value="Total Price: #{customersOrder.orderValue}" />
                    </f:facet>
                    </b:column>
                    <column>
                        Delivery Address:<br/>
                        <h:outputLabel value="Surname: "/>                        
                        <h:outputText value="#{customersOrder.deliveryAddress.surname}" /><br/>
                        <h:outputLabel value="Street: "/>
                        <h:outputText value="#{customersOrder.deliveryAddress.street}" /><br/>
                        <h:outputLabel value="Phone: "/>
                        <h:outputText value="#{customersOrder.deliveryAddress.phone}" /><br/>
                        <h:outputLabel value="City: "/>
                        <h:outputText value="#{customersOrder.deliveryAddress.city}" /><br/>
                        <h:outputLabel value="Post-Code: "/>
                        <h:outputText value="#{customersOrder.deliveryAddress.postCode}" /><br/>                    
                        <h:outputLabel value="Payment: "/>
                        <h:outputText value="#{customersOrder.paymentType}" /><br/>   
                        
                    </column>
                        <h:form>
                            <b:commandButton id="button" look="warning" value="Send Your Order" action="#{orderManager.addOrderToDB(customersOrder)}"/>  
                        </h:form>
                </b:panel>
                </b:column>                
            </b:row>            
        </b:container>
    </h:body>
</html>
